<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NutriAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="font-[Poppins] bg-gray-50">
    <!-- Mobile Navigation Header -->
    <div class="lg:hidden fixed top-0 left-0 right-0 bg-white border-b border-gray-100 z-30">
        <div class="flex items-center justify-between px-4 py-4">
            <span class="text-xl font-bold text-red-500">NutriAI</span>
            <button onclick="toggleSidebar()" class="text-gray-500 hover:text-red-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-white border-r border-gray-100 z-40 transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <div class="hidden lg:flex items-center justify-center h-16 border-b border-gray-100">
                <span class="text-2xl font-bold text-red-500">NutriAI</span>
            </div>
            <nav class="flex-1 p-4 mt-16 lg:mt-0">
                <div class="space-y-1">
                    <a href="#profile" onclick="closeSidebarOnMobile()" class="flex items-center px-4 py-3 text-gray-600 hover:bg-red-50 hover:text-red-500 rounded-lg transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Profile
                    </a>
                    <a href="#diet-plan" onclick="closeSidebarOnMobile()" class="flex items-center px-4 py-3 text-gray-600 hover:bg-red-50 hover:text-red-500 rounded-lg transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        Diet Plan
                    </a>
                </div>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button
                    onclick="handleLogout()"
                    class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-red-500 hover:bg-red-50 rounded-lg transition-all"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64 p-4 lg:p-8 mt-16 lg:mt-0">
        <!-- Profile Section -->
        <div id="profile" class="mb-8">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 lg:p-6 border-b border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-800">Health Profile</h2>
                    <p class="text-gray-500 text-sm mt-1">Update your health information</p>
                </div>
                <form id="profileForm" class="p-4 lg:p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input
                                type="text"
                                id="name"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                            <input
                                type="number"
                                id="age"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select
                                id="gender"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            >
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                            <input
                                type="number"
                                id="weight"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                            <input
                                type="number"
                                id="height"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Diet Type</label>
                            <select
                                id="dietType"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            >
                                <option value="">Select Diet Type</option>
                                <option value="veg">Vegetarian</option>
                                <option value="non-veg">Non-Vegetarian</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">About</label>
                            <select
                                id="about"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                            >
                                <option value="">Select</option>
                                <option value="sedentary">Sedentary (Little or No Exercise)</option>
                                <option value="lightly">Lightly Active (1-3days/week)</option>
                                <option value="moderate">Moderately Active (3-5days/week)</option>
                                <option value="active">Active (6-7days/week)</option>
                                <option value="super">Super Active(Twice a day)</option>

                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Any Medical Conditions</label>
                            <textarea
                                id="disease"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all"
                                rows="3"
                            ></textarea>
                        </div>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition-all shadow-lg hover:shadow-red-500/30">
                        Update Profile
                    </button>
                </form>
            </div>
        </div>

        <!-- Diet Plan Section -->
        <div id="diet-plan">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 lg:p-6 border-b border-gray-100">
                    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800">Your Diet Plan</h2>
                            <p class="text-gray-500 text-sm mt-1">Personalized nutrition recommendations</p>
                        </div>
                        <button
                            onclick="refreshDietPlan()"
                            class="flex items-center justify-center px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all shadow-lg hover:shadow-red-500/30"
                        >
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Refresh Plan
                        </button>
                    </div>
                </div>
                <div id="dietPlan" class="p-4 lg:p-6">
                    <!-- Diet plan content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        function closeSidebarOnMobile() {
            if (window.innerWidth < 1024) { // lg breakpoint
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.add('-translate-x-full');
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarButton = document.querySelector('button[onclick="toggleSidebar()"]');
            
            if (window.innerWidth < 1024 && 
                !sidebar.contains(event.target) && 
                !sidebarButton.contains(event.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
    <script src="/js/utils.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
